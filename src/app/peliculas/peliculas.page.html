<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Listado de Peliculas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card>
        <img alt="" src="{{ item.poster_path }}" />
        <ion-card-header>
          <ion-card-title>{{item.duration}}</ion-card-title>
          <ion-card-subtitle>{{item.title}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{item.overview}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
